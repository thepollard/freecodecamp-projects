<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My weekly To-Do List</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="flush" />
                <label for="flush">Flush the toilet</label>
                <ul class="sub-item">
                    <li>
                        <a href="https://www.wikihow.com/Flush-a-Toilet-Without-Water" class="sub-item-link" target="_blank">How to flush</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="lock" />
                <label for="lock">Lock the door</label>
                <ul class="sub-item">
                    <li class="sub-item">
                        <a href="https://www.wikihow.com/Lock-a-Door-Without-a-Lock" class="sub-item-link" target="_blank">How to lock the door</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="vacuum" />
                <label for="vacuum">Vacuum the floor</label>
                <ul class="sub-item">
                    <li class="sub-item">
                        <a href="https://www.marthastewart.com/vacuum-the-right-way-8349224" class="sub-item-link" target="_blank">How to vacuum right</a>
                    </li>
                </ul>
            </li>
            <li>
                <input type="checkbox" id="steak" />
                <label for="steak">Eat steak</label>
                <ul class="sub-item">
                    <li class="sub-item">
                        <a href="https://www.theviennablog.com/order-eat-perfect-steak-right-way/" class="sub-item-link" target="_blank">Order the right steak</a>
                    </li>
                </ul>
            </li>
        </ul>
</body>

</html>
