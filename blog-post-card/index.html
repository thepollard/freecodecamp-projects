<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Blog Post Card</title>
</head>
<body>
<div class="blog-post-card">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="my cover photo" class="post-img">
    <div class="post-content">
        <h2 class="post-title">Blog post 1</h2>
        <p class="post-excerpt">This is my blog post where I talk about things</p>
        <a href="https://readmore.com/readmore" class="read-more">Read More</a>
    </div>
</div>
</body>
</html>
