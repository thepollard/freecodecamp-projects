<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link href="styles.css" ref="stylesheet">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <p>A</p>
      </div>
      <div class="middle">
        <p>♠</p>
      </div>
      <div class="right">
        <p>A</p>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <p>2</p>
      </div>
      <div class="middle">
        <p>♣</p>
      </div>
      <div class="right">
        <p>2</p>
      </div>
    </div>
    <div class="card">
      <div class="left">
         <p>3</p>
      </div>
      <div class="middle">
         <p>♥</p>
      </div>
      <div class="right">
         <p>3</p>
      </div>
    </div>
    <div class="card">
      <div class="left">
         <p>4</p>
      </div>
      <div class="middle">
         <p>♦</p>
      </div>
      <div class="right">
         <p>4</p>
      </div>
    </div>
  </main>
</body>

</html>
